<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redes comunitarias</title>
    <link rel="stylesheet" href="/V1/css/index.css">
</head>
<body>
    <header>
        <a href=""><img src="./img/logosimbolo-30-anos-ucundinamarca.png" alt="Logo_universidad"></a>
    </header>
    <main>
        <section class="sec-inicio">
            <div class="sec-inicio__cont-form">
                <h2>INICIAR SESIÓN</h2>
                <select>
                    <option value="Estudiante">Estudiante</option>
                    <option value="Profesor">Profesor</option>
                </select>
                <div class="cont-forms">
                    <form class="form_estudiante">
                        <p>Estudiante</p>
                        <input type="email" name="correo" placeholder="Correo" required title="Email incorrecto" required pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$">
                        <input type="password" name="contrasena" placeholder="Contraseña" title="Contraseña debe tener entre 8 y 16 caracteres, almenos un digito, al menos una minuscula y almenos una mayuscula" pattern="^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{8,16}$" required>
                        <button>Ingresar</button>
                    </form>
                    <form class="form_profesor none">
                        <p>Profesor</p>
                        <input type="email" name="correo" data-id="co" required placeholder="Correo" title="Email incorrecto" required pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$">
                        <input type="password" name="contrasena" data-id="con" required placeholder="Contraseña" title="Contraseña debe tener entre 8 y 16 caracteres, almenos un digito, al menos una minuscula y almenos una mayuscula" pattern="^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{8,16}$">
                        <button>Ingresar</button>
                    </form>
                </div>
            </div>
        </section>
        <section class="sec-contenido">
            <h2>Cursos</h2>
            <div class="sec-contenido__carrusel">

            </div>
        </section>
    </main>
    <footer>
        <h2>Mantente en contacto</h2>
        <div>
            <a href="">https://ejemplodehost.com</a>
            <p>Celular: (+57) 322 222 2222</p>
            <p>ejemplo@gmail.com</p>
        </div>
    </footer>
</body>
</html>
